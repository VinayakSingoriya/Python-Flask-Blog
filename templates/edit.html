{% extends "layout.html" %} {% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg')}}')">
    <div class=" overlay "></div>
    <div class="container ">
        <div class="row ">
            <div class="col-lg-8 col-md-10 mx-auto ">
                <div class="site-heading ">
                    <h1>Admin Panel</h1>
                    <span class="subheading ">Manage your posts and change them</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container ">
    <div class="row ">
        <div class="col-lg-8 col-md-10 mx-auto ">
            <h1>Basic Actions</h1>
            <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>

            

            <h1>Edit posts</h1>

            <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="POST" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" name="title" placeholder="Title" id="title" required
                            data-validation-required-message="Please enter your title" value="{{ post.title }}">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group floating-label-form-group controls">
                        <label>Subtitle</label>
                        <input type="text" class="form-control" name="subtitle" placeholder="Subtitle" id="subtitle" required
                            data-validation-required-message="Please enter subtitle of your post" value="{{ post.subtitle }}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>content</label>
                        <input type="text" class="form-control" name="content" placeholder="Content" id="content"
                            required data-validation-required-message="Please enter content of your post" value="{{ post.content}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>slug</label>
                        <input type="text" class="form-control" name="slug" placeholder="Slug" id="slug"
                            required data-validation-required-message="Please enter slug of your post." value="{{ post.slug }}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>image_file</label>
                        <input rows="5" class="form-control" name="image_file" placeholder="image_file" id="image_file"
                            required data-validation-required-message="Please enter a image_file." value="{{ post.img_file }}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Commit</button>
            </form>




        </div>
    </div>
</div>
</div>
{% endblock %}
